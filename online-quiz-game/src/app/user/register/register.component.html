                            <!-- <form  autocomplete="off" [formGroup]="userForm" (ngSubmit)="submitForm()"> -->
                            <form  autocomplete="off" >
                                <div class="ext-login">
                                    <div class="row pr-2 pl-2 m-0">
                                        <div class="col">
                                            <label for="inp" class="inp">
                                                <input type="email" id="username" placeholder="&nbsp;"  formControlName="username" required/>
                                                <span class="label"><i class="fas fa-envelope"></i>&nbsp;&nbsp;Email</span>
                                                <span class="focus-bg"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row pr-2 pl-2 m-0">
                                        <div class="col">
                                            <label for="inp" class="inp">
                                                <input type="text" id="username" placeholder="&nbsp;"  formControlName="username" required/>
                                                <span class="label"><i class="fas fa-id-card-alt"></i>&nbsp;&nbsp;Username</span>
                                                <span class="focus-bg"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row pr-2 pl-2 m-0">
                                        <div class="col">
                                            <label for="inp" class="inp">
                                                <input type="password" id="password" formControlName="password" placeholder="&nbsp;" required/>
                                                <span class="label"><i class="fas fa-key"></i>&nbsp;&nbsp;Password</span>
                                                <span class="focus-bg"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row pr-2 pl-2 m-0">
                                        <div class="col">
                                            <label for="inp" class="inp">
                                                <input type="password" id="password" formControlName="password" placeholder="&nbsp;" required/>
                                                <span class="label"><i class="fas fa-key"></i>&nbsp;&nbsp;Confirm Password</span>
                                                <span class="focus-bg"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pr-2 pl-2 m-0 mb-2">
                                    <div class="col">
                                        <button type="submit" class="btn btn-dark w-100">
                                            Register
                                        </button>
                                        <!-- <button class="btn btn-primaryw-100" routerLink="/quiz-game/sign-up">Login Now</button> -->
                                    </div>
                                </div>
                                <div class="row pr-2 pl-2 m-0 mb-2">
                                    <div class="col d-flex justify-content-center">
                                        <p class="text-center mb-0">Or</p>
                                    </div>
                                </div>
